<section>
    <h2>Default Buttons</h2>
    <p>Add 'btn' classname to any a, button or input elements.</p>
    <a class="btn">A Button</a>
    <button class="btn">A Button</button>
    <input class="btn" type="button" value="A Button">
</section>

<section>
    <h2>Disabled Buttons</h2>
    <p>Add 'btn-disabled' classname alongside 'btn'.</p>
    <button class="btn btn-disabled" disabled>A Button</button>
    <input class="btn btn-disabled" type="button" value="A Button" disabled>
</section>

<section>
    <h2>Predefined Styles</h2>
    <button class="btn">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
</section>

<section>
    <h2>Buttons with icons</h2>
    <button class="btn">
        <i class="fa fa-dashboard"></i>
        Icons
    </button>
</section>
