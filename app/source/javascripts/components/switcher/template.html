<div class="switcher" :class="{ positive: isActive, negative: !isActive }" v-on:click="isActive = !isActive">
    <div class="track clearfix">
        <label class="text left">{{ labels[0] }}</label>
        <div class="handler"></div>
        <label class="text right">{{ labels[1] }}</label>
    </div>
</div>
