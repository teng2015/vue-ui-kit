<ul class="dropit" v-dropit>
    <li>
        <a>{{ selectedOption | getText }} <i class="fa fa-angle-down"></i></a>
        <ul>
            <li v-for="option in options">
                <a v-text="option | getText" @click="selectedOption = option"></a>
            </li>
        </ul>
    </li>
</ul>
